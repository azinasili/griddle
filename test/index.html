<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grits: Minimal Sass powered grid system"</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/grits.css" rel="stylesheet">
</head>
<body>

  <section class="container">
    <header>
      <h2>Responsive grid</h2>
    </header>
      <div class="row">
        <div class="col col-whole"><div class="box"></div></div>
      </div>
      <div class="row">
        <div class="col col-half"><div class="box"></div></div>
        <div class="col col-half"><div class="box"></div></div>
      </div>
      <div class="row">
        <div class="col col-two-third"><div class="box"></div></div>
        <div class="col col-third"><div class="box"></div></div>
      </div>
      <div class="row">
        <div class="col col-three-fourth"><div class="box"></div></div>
        <div class="col col-fourth"><div class="box"></div></div>
      </div>
      <div class="row">
        <div class="col col-two-fifth"><div class="box"></div></div>
        <div class="col col-three-fifth"><div class="box"></div></div>
      </div>
      <div class="row">
        <div class="col col-fifth"><div class="box"></div></div>
        <div class="col col-fifth"><div class="box"></div></div>
        <div class="col col-fifth"><div class="box"></div></div>
        <div class="col col-fifth"><div class="box"></div></div>
        <div class="col col-fifth"><div class="box"></div></div>
      </div>
  </section>

  <section class="container">
    <header>
      <h2>Row justify</h2>
    </header>
      <div class="row row-left">
        <div class="col col-half"><div class="box"></div></div>
      </div>
      <div class="row row-center">
        <div class="col col-half"><div class="box"></div></div>
      </div>
      <div class="row row-right">
        <div class="col col-half"><div class="box"></div></div>
      </div>
  </section>

  <section class="container">
    <header>
      <h2>Column alignment</h2>
    </header>
      <div class="row">
        <div class="col col-half col-top"><div class="box large"></div></div>
        <div class="col col-half col-top"><div class="box"></div></div>
      </div>
      <div class="row">
        <div class="col col-half col-middle"><div class="box large"></div></div>
        <div class="col col-half col-middle"><div class="box"></div></div>
      </div>
      <div class="row">
        <div class="col col-half col-bottom"><div class="box large"></div></div>
        <div class="col col-half col-bottom"><div class="box"></div></div>
      </div>
  </section>

</body>
</html>
